<form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2 class="text-center text-primary">Logar</h2>
    <hr>
  
    <div class="form-group">
      <input type="text"
      [ngClass]="{'is-invalid': loginForm.get('email').errors && loginForm.get('email').touched}"
      class="form-control" formControlName="email" placeholder="E-mail">
  
      <div class="invalid-feedback">
        Insira o usuário
      </div>
    </div>
    
    <div class="form-group">
      <input type="password"
      [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
      class="form-control" formControlName="password" placeholder="Password">
      <div class="invalid-feedback"
        *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
      >
        A senha deve ser informada
      </div>
      <div class="invalid-feedback"
        *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched"
      >
        A senha deve ter pelo menos 4 caracteres
      </div>    
      <div class="invalid-feedback"
        *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched"
      >
        A senha não deve ser maior que 8 caracteres
      </div>          
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Logar</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
