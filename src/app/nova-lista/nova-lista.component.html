<div class="container-fluid">
    <form [formGroup]="formLista" (ngSubmit)="gravarLista()">
        <div class="form-group">
            <label for="listName">Nome da lista</label>
            <input formControlName="descricao" type="text" class="form-control" placeholder="Exemplo: Itens a comprar">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Prioridade</label>
            <select class="form-control" formControlName="prioridade">
                <option value="0">Urgente</option>
                <option value="1">Pouco urgente</option>
                <option value="2">Média</option>
                <option value="3">Baixa</option>
                <option value="4">Nenhuma</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Breve descrição da lista</label>
            <textarea class="form-control" formControlName="observacao" rows="5">
            </textarea>
        </div>
        <!-- <a class="btn btn-primary" href="/views/list/index.html">Gravar lista</a> -->
        <button type="submit" class="btn btn-primary">Gravar lista</button>
    </form>
</div>
